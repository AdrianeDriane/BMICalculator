<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BMI Calculator">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator_card" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded w-25 p-3 position-absolute top-50 start-50 translate-middle">
            <div id="header" ><h1>BMI Calculator</h1></div>
            <div id="bmi_calculator">
                <div class="mb-3" id="height">

                    <label for="height_input" class="form-label">Height:</label>

                    <div class="input-group mb-3" id="height_input">

                        <input type="number" class="form-control" style="width: 43%;" aria-label="Text input with dropdown button" placeholder="Enter your height">

                        <select class="form-select form-select-sm mb-3, " aria-label=".form-select-lg example" id="height-select">
                            <option selected>centimeters (cm)</option>
                            <option value="1">meters (m)</option>
                        </select>


                    </div>
                    
                </div>

                <div class="mb-3" id="weight">

                    <label for="weight_input" class="form-label">Weight:</label>

                    <div class="input-group mb-3">

                        <input type="number" class="form-control"  style="width: 43%;" aria-label="Text input with dropdown button" placeholder="Enter your weight">

                        <select class="form-select form-select-sm mb-3," aria-label=".form-select-lg example" id="weight-select">
                            <option selected>kilograms (kg)</option>
                            <option value="1">pounds (lbs)</option>
                        </select>

                    </div>
                    
                </div>
                
                <button type="button" class="btn btn-dark">Calculate</button>
            </div>
        </div>
    </body>
</html>
